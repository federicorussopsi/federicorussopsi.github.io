<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Key Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            position: absolute;
        }
        #gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #restartButton {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            color: white;
        }
        #restartButton:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <img id="gif" src="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif" />
    <button id="restartButton">ðŸ”„</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const keyhole = { x: canvas.width - 150, y: canvas.height / 2, width: 100, height: 160 };

        class Key {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 30;
                this.isDragging = false;
                this.startX = x;
                this.startY = y;
                this.velocityX = 0;
                this.velocityY = 0;
                this.hasBounced = false;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "gold";
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.fillText("ðŸ”‘", this.x, this.y + 15);
            }

            update() {
                if (!this.isDragging) {
                    this.x += this.velocityX;
                    this.y += this.velocityY;

                    this.velocityX *= 0.9;
                    this.velocityY *= 0.9;

                    if (Math.abs(this.velocityX) < 0.5 && Math.abs(this.velocityY) < 0.5) {
                        this.velocityX = 0;
                        this.velocityY = 0;

                        if (this.hasBounced && this.isNearKeyhole()) {
                            animateKeyIntoKeyhole();
                        } else if (!this.isNearKeyhole()) {
                            this.returnToStart();
                        }
                    }
                }
            }

            isNearKeyhole() {
                return (
                    this.x > keyhole.x &&
                    this.x < keyhole.x + keyhole.width &&
                    this.y > keyhole.y - keyhole.height / 2 &&
                    this.y < keyhole.y + keyhole.height / 2
                );
            }

            returnToStart() {
                this.hasBounced = false;
                const interval = setInterval(() => {
                    const dx = this.startX - this.x;
                    const dy = this.startY - this.y;
                    const distance = Math.hypot(dx, dy);

                    if (distance > 2) {
                        this.x += dx / distance * 10;
                        this.y += dy / distance * 10;
                    } else {
                        this.x = this.startX;
                        this.y = this.startY;
                        this.velocityX = 0;
                        this.velocityY = 0;
                        clearInterval(interval);
                    }

                    drawGame();
                }, 16);
            }
        }

        const key = new Key(canvas.width / 2, canvas.height / 2 - 100);
        let offsetX = 0, offsetY = 0;

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "120px Arial";
            ctx.textAlign = "center";
            ctx.fillText("ðŸšª", keyhole.x + keyhole.width / 2, keyhole.y);
            key.draw();
        }

        function animate() {
            key.update();
            drawGame();
            requestAnimationFrame(animate);
        }

        function startDrag(x, y) {
            const dist = Math.hypot(x - key.x, y - key.y);
            if (dist < key.radius) {
                key.isDragging = true;
                offsetX = x - key.x;
                offsetY = y - key.y;
                key.hasBounced = false;
            }
        }

        function moveDrag(x, y) {
            if (key.isDragging) {
                key.x = x - offsetX;
                key.y = y - offsetY;
            }
        }

        function endDrag(x, y) {
            if (key.isDragging) {
                key.isDragging = false;
                let dx = key.startX - key.x;
                let dy = key.startY - key.y;
                let distance = Math.hypot(dx, dy);

                if (distance > 10) {
                    key.velocityX = dx * 0.2;
                    key.velocityY = dy * 0.2;
                    key.hasBounced = true;
                } else {
                    key.returnToStart();
                }
            }
        }

        // Eventi mouse
        canvas.addEventListener("mousedown", (e) => startDrag(e.clientX, e.clientY));
        canvas.addEventListener("mousemove", (e) => moveDrag(e.clientX, e.clientY));
        canvas.addEventListener("mouseup", (e) => endDrag(e.clientX, e.clientY));

        // Eventi touch (per mobile)
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            startDrag(touch.clientX, touch.clientY);
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            moveDrag(touch.clientX, touch.clientY);
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            endDrag(key.x, key.y);
        });

        function animateKeyIntoKeyhole() {
            const interval = setInterval(() => {
                const dx = keyhole.x + keyhole.width / 2 - key.x;
                const dy = keyhole.y - key.y;
                const distance = Math.hypot(dx, dy);

                if (distance > 2) {
                    key.x += dx / distance * 5;
                    key.y += dy / distance * 5;
                } else {
                    key.x = keyhole.x + keyhole.width / 2;
                    key.y = keyhole.y;
                    clearInterval(interval);
                    showVictoryScreen();
                }
            }, 16);
        }

        function showVictoryScreen() {
            document.getElementById("gif").style.display = "block";
            document.getElementById("restartButton").style.display = "block";
        }

        document.getElementById("restartButton").addEventListener("click", () => {
            location.reload();
        });

        animate();
    </script>
</body>
</html>
